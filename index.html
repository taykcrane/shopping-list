<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Fucking Milk</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header">
		<div class="container">
			<h2>Made by @taykcrane</h2>
		</div>
	</div>
	<div class="main">
		<div class="container">
			<h1>The Fucking Milk</h1>
			<form class="entry-form">
				<input type="text" placeholder="Go ahead. Add a new item to your shopping list here." class="entry">
				<button type="button">Enter</button>
			</form>
			<div class="list">
				<div class="item not-done">
					<div class="checkbox"></div>
					<p>almond milk</p>
				</div>
				<div class="item not-done">
					<div class="checkbox"></div>
					<p>bananas</p>
				</div>
				<div class="item not-done">
					<div class="checkbox"></div>
					<p>peanut butter</p>
				</div>
				<div class="item not-done">
					<div class="checkbox"></div>
					<p>jelly</p>
				</div>
				<div class="item not-done">
					<div class="checkbox"></div>
					<p>whole wheat bread</p>
				</div>
				<div class="item done">
					<div class="checkbox"></div>
					<p>shampoo</p>
				</div>
				<div class="item done">
					<div class="checkbox"></div>
					<p>comb</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
